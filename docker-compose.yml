version: '3'
services:
    jsChaintalkBoot:                       # Service Name
        container_name: js-chaintalk-relay
        hostname: js-chaintalk-relay
        build:
            context: .
        image: js-chaintalk-relay.node:latest
        ports:
            # 指定端口映射，类似 docker run 的 -p 选项，注意使用字符串形式
